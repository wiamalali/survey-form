<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>survey forum</title>
</head>
<body>

   
   <header>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

   </header>
   

<form id="survey-form">

    <div class="form-group">

        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>

    </div>
 

    <div class="form-group">

        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your Email" required>

    </div>

    <div class="form-group">
        <label for="number" id="number-label">Age<span> (optional)</span></label>
        <input id="number" type="number" name="number" min="10" max="30" placeholder="Age">
      
    </div>

    <div class="form-group">

        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown" >
            <option value="" selected disabled>select current role </option>
                <option value="student">Student</option>
                <option value="full-job">Full time job</option>
                <option value="full-learner">Full time learner</option>
                <option value="not-say">Prefer not to say</option>
                <option value="other">Other</option>
        
        </select>

    </div>


    <div class="form-group">

        <label for="recommend-radio" id="recommend-radio-label">Would you recommend freeCodeCamp to a friend?</label>
        
        <input type="radio" id="radio1" value="radio1" name="recommend-radio">
        <label for="radio1">Definitely</label><br>
        
        <input type="radio" id="radio2" value="radio2" name="recommend-radio">
        <label for="radio2">Maybe</label><br>
        
        <input type="radio" id="radio3" value="radio3" name="recommend-radio">
        <label for="radio3">Not sure</label><br>

    </div>


    <div class="form-group">

      
<label for="improve-checkbox" id="improve-checkbox-label">What would you like to see improved?<span> (Check all that apply)</span> </label>

<input type="checkbox" id="Frontend" value="Frontend" name="improve-checkbox">
<label for="Frontend">Front-end Projects</label><br>

<input type="checkbox" id="check1" value="check1" name="improve-checkbox">
<label for="check1">Back-end Projects</label><br>

<input type="checkbox" id="check2" value="check2" name="improve-checkbox">
<label for="check2">Data Visualization</label><br>

<input type="checkbox" id="check3" value="check3" name="improve-checkbox">
<label for="check3">Challenges</label><br>

<input type="checkbox" id="check4" value="check4" name="improve-checkbox">
<label for="check4">Open Source Community</label><br>

<input type="checkbox" id="check5" value="check5" name="improve-checkbox">
<label for="check5">Gitter help rooms</label><br>

    </div>

    <div class="form-group">
        <label for="comment" id ="comment-label">Any comments or suggestions?</label>
        <textarea id="comment" rows="4" cols="50" name="comment" placeholder="Enter your comment here"></textarea>
      
    </div>


<input type="submit" id="submit">


</form>
</body>
</html>
